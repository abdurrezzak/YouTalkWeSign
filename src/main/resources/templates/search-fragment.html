<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
	<div th:fragment="result">
    	<h5>Search</h5>
        <table class="table table-hover">		  	
		  	<tbody>
			    <tr th:each="video : ${searchVideos}"
			    	th:onclick="'javascript:videoThumbnailClicked(\'' + ${video.id} +'\');'">
			    	<td>
			    		<div th:if="${video.subtitles} == true">
							<i class="fa fa-check" style="color:green;" aria-hidden="true"
							data-toggle="tooltip" data-placement="right" 
							title="This video has subtitles available so it has instant conversion."></i>
						</div>
						<div th:if="${video.subtitles} == false">
							<i class="fa fa-times" style="color:red;" aria-hidden="true"
							data-toggle="tooltip" data-placement="right" 
							title="This video has no subtitles so it needs speech-to-text conversion first."></i>
						</div>					
			    	</td>
					<td th:alt="${video.id}" class="image-column"><img th:src="${video.thumbnailImageUrl}" class="img-fluid m-x-auto d-block"/></td>
					<td th:alt="${video.id}"><h6 th:text="${video.title}"></h6></td>
				</tr>
		  	</tbody>
		</table>                
    </div>
</body>
</html>
