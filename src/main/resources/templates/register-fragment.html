<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
	<div th:fragment="result">
		<h5>Register</h5>
		<hr/>
		<div class="container">
			<form th:action="@{/register}" th:object="${user}" method="POST">               
	            <fieldset>        	                 
	                <div th:if="${param.exists}" class="alert alert-danger">    
	                    Username exists.
	                </div>
	                <label for="username">Username</label>
	                <input type="text" th:field="*{username}" id="username" name="username" autofocus="autofocus"/> 
	                <label for="email">Email</label>
	                <input type="text" th:field="*{email}" id="email" name="email"/>            
	                <label for="password">Password</label>
	                <input type="password" th:field="*{password}" id="password" name="password"/>    
	                <div class="form-actions">
	                    <button type="submit" class="btn mt-sm-2">Register</button>
	                </div>
	            </fieldset>
	        </form> 
		</div>
	</div>
</body>
</html>
